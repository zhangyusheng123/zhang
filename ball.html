<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1{
			position: absolute;
			background: red;
			width: 100px;
			height: 100px;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<input type="button" value="按钮">
	<div id="div1"></div>
</body>
<script>
// 加速运动
	window.onload=function(){
		var div1=document.getElementById("div1");
		var inp=document.querySelector("[type=button]")
		console.log(inp)
		var iSpeed=0;
		var timer=null;
		inp.onclick=function(){
			startMove();
		}
		function startMove(){
			clearInterval(timer);
			timer=setInterval(function(){
				iSpeed+=3;
				var T=div1.offsetTop+iSpeed
				if(T>document.documentElement.clientHeight-div1.offsetHeight){
					T=document.documentElement.clientHeight-div1.offsetHeight
					iSpeed*=-1;
					iSpeed*=0.75;
				}
				div1.style.top=T+"px";
			},30)
		}
	}
</script>
</html>
